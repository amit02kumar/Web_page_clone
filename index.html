<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-page clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav>
        <div class="nav-logo">
          <img src="./Logo/website-logo.png" alt="IPDC Finance" />
        </div>
        <div class="nav-menu">
          <ul>
            <li>
              <a href="#retail"> Retail</a>
            </li>
            <li>
              <a href="#sme"> Sme</a>
            </li>
            <li>
              <a href="#corporate"> Corporate </a>
            </li>
            <li>
              <a href="#about"> About us</a>
            </li>
            <li>
              <a href="#covid"> Covid 19</a>
            </li>
            <li>
              <a href="#campgains"> Campgains </a>
            </li>
          </ul>
        </div>
        <div class="nav-buttons">
          <img src="./Logo/search-icon.png" alt="Search icon" />
          <button>iService</button>
        </div>
      </nav>
    </header>

    <!-- main section  -->
    <main>
      <section class="main-left">
        <h1>Chase Your Dream with us</h1>
        <p>
          The harder you work for something, the greater you'll feel when you
          achieve it.
        </p>
        <div class="hero-btns">
          <button class="one">APPLY ONLINE</button>
          <button class="two">LOAN CALCULATOR</button>
        </div>

        <div class="contact">
          <div class="contact-one">
            <img src="./Logo/phone.png" alt="phone" />
            <p>1659</p>
          </div>
          <div class="contact-two"></div>
          <div class="contact-three">
            <ul>
              <li><img src="./Logo/facebook.png" alt="facebook" /></li>
              <li><img src="./Logo/youtube.png" alt="Youtube" /></li>
              <li><img src="./Logo/linkedin.png" alt="linkedin" /></li>
              <li><img src="./Logo/instagram.png" alt="instagram" /></li>
            </ul>
          </div>
        </div>
      </section>

      <!-- main right section  -->
      <section class="main-right">
        <div>
          <div class="car-loan">
            <img src="./Logo/car.png" alt="Car Loan" />
            <p>Car Loan</p>
          </div>
          <div class="home-loan loans">
            <img src="./Logo/House.png" alt="Home Loan" />
            <p>Home Loan</p>
          </div>
          <img
            class="family-image"
            src="./Logo/hero-image.png"
            alt="family picture"
          />
        </div>
      </section>
    </main>
  </body>
</html>
